[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nodetool-lib-audio"
version = "0.6.0"
description = "Nodetool Audio nodes"
readme = "README.md"
authors = [
    {name = "Matthias Georgi", email = "matti.georgi@gmail.com"}
]
requires-python = ">=3.11"

dependencies = [
    "nodetool-core>=0.6.0,<0.7.0",
    # Media dependencies
    "pydub==0.25.1",
    "librosa==0.10.2",
    "pedalboard==0.9.16",
]


[project.optional-dependencies]
# For development with local nodetool-core
dev = [
    "nodetool-core @ file:///../nodetool-core",
]
# For exact version pinning in production
stable = [
    "nodetool-core==0.6.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/nodetool"]
artifacts = [
    "src/nodetool/package_metadata/nodetool-lib-audio.json",
    "src/nodetool/assets/nodetool-lib-audio/Segment Audio.jpg",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
